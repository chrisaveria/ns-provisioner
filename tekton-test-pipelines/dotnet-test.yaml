#@ load("@ytt:data", "data")
#@ if/end hasattr(data.values, "language") and data.values.language == "dotnet":
---
piVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: developer-defined-tekton-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test     # (!) required
    apps.tanzu.vmware.com/language: dotnet   # (!) required
spec:
  params:
    - name: source-url                       # (!) required
    - name: source-revision                  # (!) required
  tasks:
    - name: test
      params:
        - name: source-url
          value: \$(params.source-url)
        - name: source-revision
          value: \$(params.source-revision)
      taskSpec:
        params:
          - name: source-url
          - name: source-revision
        steps:
          - name: test
            image: bitnami/dotnet-sdk
            script: |-
              cd \`mktemp -d\`
              wget -qO- \$(params.source-url) | tar xvz -m
              dotnet test TodoApi/TodoApiTest/TodoApiTest.csproj